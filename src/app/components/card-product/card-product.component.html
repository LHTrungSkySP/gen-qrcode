<div class="shadow-2 surface-card border-round h-full flex flex-column justify-content-between">
  <div class="p-2">
    <!-- <span class="surface-card text-900 shadow-2 px-3 py-2 absolute" style="border-radius: 1.5rem; right: 1rem; top: 1rem">
      {{data.badge}}
    </span> -->
    <div class="relative">
      <img [src]="data.image" class="w-full object-cover h-20rem mb-3" (click)="data.onClick()"/>
      <button type="button" pRipple (click)="data.onClickHoverBtn()"
        class="border-1 border-white border-round py-2 px-3 absolute bg-black-alpha-30 text-white inline-flex align-items-center justify-content-center hover:bg-black-alpha-40 transition-colors transition-duration-300 cursor-pointer"
        style="bottom: 2rem; left: 1rem; width: calc(100% - 2rem)">
        <i class="pi pi-shopping-cart mr-3 text-base"></i>
        <span class="text-base">Add to Cart</span>
      </button>
    </div>
    <div class="px-4" (click)="data.onClick()">
      <h1 class="text-center text-3xl font-bold">{{data.name}}
      </h1>
      <p class="text-xl line-height-3 text-center font-italic min-h-5rem">
        {{data.price | currencyFormat}} {{data.currency}}
      </p>
    </div>
  </div>
</div>
